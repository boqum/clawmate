<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClawMate</title>
  <link rel="stylesheet" href="css/pet.css">
  <link rel="stylesheet" href="css/speech.css">
  <link rel="stylesheet" href="css/effects.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
      -webkit-app-region: no-drag;
    }
    #world {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #pet-container {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
      z-index: 1000;
    }
    #speech-container {
      position: absolute;
      pointer-events: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="world">
    <div id="pet-container"></div>
    <div id="speech-container"></div>
  </div>

  <!-- Shared 데이터 -->
  <script src="../shared/messages.js"></script>
  <script src="../shared/personalities.js"></script>

  <!-- 모듈 -->
  <script src="js/character.js"></script>
  <script src="js/state-machine.js"></script>
  <script src="js/pet-engine.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/interactions.js"></script>
  <script src="js/time-aware.js"></script>
  <script src="js/mode-manager.js"></script>
  <script src="js/memory.js"></script>
  <script src="js/ai-controller.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
